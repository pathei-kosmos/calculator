<!DOCTYPE html>
<!-- MODELE
https://media.geeksforgeeks.org/wp-content/cdn-uploads/program-to-make-a-simple-calculator-1024x512.png -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="cal-body">
            <div class="cal-h">
                <h2>0</h2>
            </div>
            <div class="cal-f">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="special-keys">/</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p class="special-keys">X</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p class="special-keys">-</p>
                <p>0</p>
                <p class="special-keys">+</p>
                <p id="equal" class="special-keys">=</p>
            </div>
        </div>
    </div>
</body>
</html>
